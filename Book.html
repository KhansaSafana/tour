<!-- Section Book Start -->
  <section class="book" id="book">
    <div class="container">
      <div class="main-text">
        <h1><span>B</span>ook Now</h1>
        </div>
      <div class="row">
        <div class="col-md-6 py-3 py-md-0">
          <div class="card">
            <img src="aboutus.jpg" width="100%" height="590" alt="">
          </div>
        </div>
        <div class="col-md-6 py-3 py-md-0">
          <form action="#">
            <div class="form-group">
              <label for="location">Where To</label>
              <input type="text" id="location" name="location" placeholder="Enter location" class="form-control">
            </div>
            <div class="form-group">
              <label for="how-many">How Many</label>
              <input type="text" id="how-many" name="how-many" placeholder="Number of people" class="form-control">
            </div>
            <div class="form-group">
              <label for="arrivals">Arrivals</label>
              <input type="date" id="arrivals" name="arrivals" placeholder="Arrival date" class="form-control">
            </div>
            <div class="form-group">
              <label for="leaving">Leaving</label>
              <input type="date" id="leaving" name="leaving" placeholder="Departure date" class="form-control">
            </div>
            <div class="form-group">
              <label for="details">Your Name & Details</label>
              <textarea id="details" name="details" placeholder="Enter your name and details" class="form-control"></textarea>
            </div>
            <input type="submit" value="Book Now" class="submit">
          </form>
          </div>
          </div>
    </div>
